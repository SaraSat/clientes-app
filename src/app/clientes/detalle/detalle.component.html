<!-- Modal -->
<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
<div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  style="display: inline-block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-dark" style="display: inline-block;">
          <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul  *ngIf="cliente" class="list-group text-dark mb-3">
                        <li class="list-group-item active">{{cliente.nombre}}</li>
                        <li class="list-group-item">{{cliente.apellido}}</li>
                        <li class="list-group-item">{{cliente.email}}</li>
                        <li class="list-group-item">{{cliente.createAt }}</li>
                    </ul>
                    <div class="input-group mb-3">
                        <div class="custom-file  bg-white text-dark p-0"  style="width: 100%;">
                        <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" style="width: 100%;" class="m-0">
                        </div>
            
                        <div class="input-group-append">
                        <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-success" type="button" id="inputGroupFileAddon04">Aceptar</button>
                        </div>
                    </div>

                    <div class="progress" *ngIf="progreso > 0" style="height: 40px;">
                        <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso + '%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                            {{progreso}}
                        </div>
                    </div>

                </div>
                <div class="col-sm">
                    <img *ngIf="cliente?.foto" src="http://localhost:9090/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"  (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
